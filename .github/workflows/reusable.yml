name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        required: true
        default: "World"
    outputs:
      current-time: 
        value: ${{ jobs.reusable-job.outputs.current-time }}
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{steps.time.outputs.time}}
    steps:
      - run: echo "Hello ${{inputs.who-to-greet}}"
      - id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT
        
